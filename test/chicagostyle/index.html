    <style>
      :root {
        --background: rgb(33, 0, 0);
        --card-background: #8c0202;
        --main-light: #ffee00;
        --main-normal: #decf00;
        --main-dark: #bdb100;
      }

      body {
        margin: 0;
        height: 100vh;
        width: 100vw;

        background: var(--background);
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      a {
        text-decoration: none;
      }

      .card {
        width: 60vh;
        height: 90vh;
        background: var(--card-background);

        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        border-radius: 2vh;
      }

      .logo {
        width: 15vh;
        height: 15vh;
        object-fit: cover;
        object-position: center;
        border-radius: 7.5vh;
      }

      .first {
        height: 25%;
        width: 90%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      p {
        margin: 0;
      }

      .description {
        font-size: 2.2vh;
        margin-top: 1vh;
      }

      .second {
        height: 5%;
        width: 90%;
        display: flex;
        gap: 3vh;
        align-items: center;
        justify-content: center;
      }

      .icon-btn {
        width: 7%;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .svg-icon {
        width: 3vh;
        height: 3vh;
        margin-bottom: 2vh;
        fill: var(--main-normal);
        transition: width 0.1s, height 0.1s, fill 0.1s;
      }

      .svg-icon:hover {
        width: 3.5vh;
        height: 3.5vh;
        fill: var(--main-light);
      }

      .third {
        height: 5%;
        width: 90%;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .number {
        font-size: 2.5vh;
        margin-bottom: 2vh;
      }

      .fourth {
        height: 50%;
        width: 90%;
        display: flex;
        gap: 1vh;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .button-below {
        height: 30%;
        width: 100%;
        border: 0;
        border-radius: 2vh;
        color: black;
        font-size: 2vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: var(--main-normal);
        transition: background-color 0.1s;
      }

      .button-below:hover {
        background-color: var(--main-dark);
      }
    </style>
