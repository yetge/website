<!DOCTYPE html>
<html>
  <head>
    <title>yet.ge</title>
    <link rel="icon" href="data/favicon.ico" type="image/x-icon">
    <style>
      body {
        margin: 0;
        height: 100%;
        width: 100%;
        background: black;
      }

      .logo-container {
        position: relative;
        width: 100vw;
        height: 100vh;
      }

      .logo {
        position: absolute;
        top: 50%;
        left: 50%;
        max-width: 100vmin;
        max-height: 100vmin;
        width: auto;
        height: auto;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <div class="logo-container">
      <img class="logo" src="data/logo.svg" alt="SVG" />
    </div>
  </body>
</html>
