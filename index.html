<!DOCTYPE html>
<html>
  <head>
    <title>yet.ge</title>
    <link rel="icon" href="data/favicon.ico" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <style>
      body {
        margin: 0;
        height: 100%;
        width: 100%;
        background: black;
        color: white;
      }

      h1, a {
        font-family: "Major Mono Display", monospace;
        font-weight: 400;
        font-style: normal;
        font-size: 2vw;
        margin: 0;
      }

      a {
        text-decoration: none;
        cursor: pointer;
        transition: color 0.5s;
      }

      a:hover {
        color: white;
      }

      .main {
        display: flex;
        width: 100vw;
        height: 100vh;
      }

      .logo {
        position: absolute;
        top: 50%;
        left: 40%;
        width: 50vw;
        height: auto;
        transform: translate(-50%, -50%);
        z-index: 10;
      }

      .left {
        width: 30%;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 10;
      }

      .middle {
        width: 30%;
        z-index: 1;
      }

      .right {
        width: 40%;
        z-index: 10;
        display: flex;
        justify-content: center;
        flex-direction: column;
      }

      .left-child {
        display: flex;
        align-items: flex-end;
        flex-direction: column;
        justify-content: center;
        width: 100%;
        height: 100%;
      }

      .left-grandchild {
        height: 50vw;
        width: 100%;
        display: flex;
        align-items: flex-start;
        justify-content: flex-end;
        flex-direction: column;
      }

      .slogan {
        margin: 0;
        display: block;
        font-size: 2vw;
        padding-left: 10vw;
        z-index: 10;
      }

      .slogan.second {
        padding-bottom: 5vw;
      }

      .right-child {
        height: 50vw;
      }

      .right-first {
        justify-content: flex-end;
        height: 35%;
      }

      .right-second {
        justify-content: center;
        align-items: center;
        height: 65%;
      }

      .right-first,
      .right-second {
        width: 100%;
        display: flex;
        flex-direction: column;
      }

      .text.start,
      .contact.start {
        margin-bottom: 0.8vw;
      }

      .contact {
        color: rgb(165, 165, 165);
        padding-right: 10vw;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="left">
        <div class="left-child">
          <div class="left-grandchild">
            <h1 class="slogan">Not</h1>
            <h1 class="slogan second">optimized...</h1>
          </div>
        </div>
      </div>
      <div class="middle"></div>
      <div class="right">
        <div class="right-child">
          <div class="right-first">
            <h1 class="text start">custom automation</h1>
            <h1 class="text">built for your business.</h1>
          </div>
          <div class="right-second">
            <h1 class="contact start">+995 500 70 41 70</h1>
            <a href="mailto:hello@yet.ge" class="contact">hello@yet.ge</a>
          </div>
        </div>
      </div>
    </div>
    <img class="logo" src="data/log.svg" alt="SVG" />
  </body>
</html>
